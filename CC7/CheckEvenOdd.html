<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script type="text/javascript">
        function CheckEvenOdd() {
            for (var i = 0; i <= 15; i++) {
                if (i % 2 == 0) {
                    document.write(i + " is even\n")
                } else {
                    document.write(i + " is odd\n")
                }
            }
        }
    </script>
</head>
<body>
    <button onclick="CheckEvenOdd()">Check even odd for 0 to 15</button>
</body>
</html>
