<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Multi-Stop Shopping Trip</title>
</head>
<body>
    <h1>Multi-Stop Shopping Trip</h1>

    <!-- Main ordered list -->
    <ol>
        <!-- First list item with an unordered list -->
        <li>
            Grocery Store
            <ul>
                <li>Apples</li>
                <li>Oranges</li>
                <li>Bananas</li>
            </ul>
        </li>

        <!-- Second list item with an unordered list -->
        <li>
            Hardware Store
            <ul>
                <li>Hammer</li>
                <li>Nails</li>
                <li>Duct Tape</li>
            </ul>
        </li>

        <!-- Third list item with an unordered list -->
        <li>
            Electronics Store
            <ul>
                <li>Earphones</li>
                <li>Movies</li>
                <li>Fan</li>
            </ul>
        </li>
    </ol>
</body>
</html>
